<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Padmashali Saving Society, BHEL</title>
    <style>
        /* Basic styles for the login page */
        body {
            font-family: Times New Roman;
            margin: 0;
            padding: 0;
            height:100vh;
            background-image: url('file:///D:/html/background.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background for form */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 40%;
            text-align: center;
        }

        .heading {
            font-size: 24px;
            font-weight: bold;
            color: #FF5733;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 0px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            margin-top: 5px;
        }

        .login-btn, .forgot-password-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .login-btn:hover, .forgot-password-btn:hover {
            background-color: #45a049;
        }

        .forgot-password {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }

        .forgot-password a {
            color: #007BFF;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Styling for the logo image */
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <!-- Logo image -->
        <img src="file:///D:/html/logo.png" alt="Logo" class="logo">

        <div class="heading">PADMASHALI SAVING SOCIETY,BHEL</div>

        <!-- Login form -->
        <form action="/submit-your-form" method="POST">
            <div class="form-group">
                <label for="member">Member</label>
                <input type="text" id="member" name="member" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="forgot-password">
                <a href="forgotpwd.html">Forgot Password?</a>
            </div>
        </form>
    </div>

</body>
</html>
